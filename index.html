<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <!--<script src="script.js" defer></script>-->
</head>
<body>
    <div class="container">
        <h1>Let's play tic-tac-toe</h1>
        <div class="board">
            <button type="button" class="cells" data-cellnumber="1" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="2" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="3" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="4" data-turnnumber="0">X</button>
            <button type="button" class="cells" data-cellnumber="5" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="6" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="7" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="8" data-turnnumber="0"></button>
            <button type="button" class="cells" data-cellnumber="9" data-turnnumber="0"></button>
            <svg class = "winLine" width = "300" height = "300" xmlns = "http://www.w3.org/2000/svg">
                <line x1="30" y1="30" x2="265" y2="265" stroke="black" stroke-width="3" />
            </svg>
        </div>
        <p>Get 3 in a row, column or diagonal.</p>
        <button type="button" id="replay">Play Again</button>            
    </div>
</body>
</html>
